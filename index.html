<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .child img{
            border-radius: 20px;
            /* width: 90%; */
            margin-right: 15px;
            margin-top: 25px;
            transform: scale(1);
            transition-duration: 2s;
        }
        .child img:hover{
            transform: scale(1.1);
            transition-duration: 1s;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
       
        main{
            width: 100%;
            margin:auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* padding: 50px; */
        }
    </style>
</head>
<body onload="bodyload()">
    <main>
        <div class="child">
            <a href="#"><img src="./public/images/pooja.jpg" alt="" width="300" height="300" id="pooja"></a>
        </div>
        <div class="child" id="ashika">
            <img src="./public/images/ashika.jpg" alt="Portrait of a woman with a warm, friendly expression against a neutral background" width="300" height="300">
        </div>
        <div class="child" id="kajal">
            <img src="./public/images/kajal.jpg" alt="Portrait of a woman with a confident, approachable demeanor against a neutral background" width="300" height="300">
        </div>
        <div class="child" id="mb">
            <img src="./public/images/mb.jpg" alt="Portrait of a woman with a pleasant expression against a neutral background" width="300" height="300">
        </div>
    </main>
    <br><br>
    <div style="width:100%;margin:auto;" class="text-center">
        <button class="btn btn-danger" onclick="poojaClick()" id="btnPooja">Pooja Click Me</button>
        <button class="btn btn-danger" id="btnAshika">Ashika Click Me</button>
        <button class="btn btn-danger" id="btnKajal">Kajal Click Me</button>
        <button class="btn btn-danger" id="btnChowdary">Chowdary Click Me</button>
        <!-- <button class="btn btn-primary" id="playAudioBtn">Play Audio</button> -->
        <button class="btn btn-primary" audioCheck()>Audio Check</button>
    </div>
    <script src="./src/scripts/index.js"></script>
</body>
</html>
